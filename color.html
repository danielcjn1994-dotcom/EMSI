    <script>
        const mask = document.getElementById('mask');
        const btn = document.getElementById('toggleMask');
        const cardContainer = document.getElementById('cardContainer');
        let isDragging = false;
        let offsetX, offsetY;

        // 1. å¼€å…³åŠŸèƒ½
        btn.addEventListener('click', () => {
            if (mask.style.display === 'block') {
                mask.style.display = 'none';
                btn.classList.remove('active');
                btn.innerHTML = 'ğŸ™ˆ å¼€å¯/å…³é—­å•è¯é®ç½©';
            } else {
                mask.style.display = 'block';
                btn.classList.add('active');
                btn.innerHTML = 'ğŸµ å·²å¼€å¯æŒ‘æˆ˜æ¨¡å¼';
            }
        });

        // 2. é¼ æ ‡æ‹–åŠ¨åŠŸèƒ½ä¼˜åŒ–
        mask.addEventListener('mousedown', (e) => {
            // å¦‚æœæ˜¯åœ¨è°ƒæ•´å¤§å°åŒºï¼ˆå³ä¸‹è§’ 30px åŒºåŸŸï¼‰ï¼Œåˆ™ä¸è§¦å‘æ‹–åŠ¨
            if (e.offsetX > mask.offsetWidth - 30 && e.offsetY > mask.offsetHeight - 30) return;
            
            isDragging = true;
            // è®¡ç®—é¼ æ ‡ç‚¹å‡»ç‚¹ç›¸å¯¹äº mask å·¦ä¸Šè§’çš„åç§»
            offsetX = e.clientX - mask.getBoundingClientRect().left;
            offsetY = e.clientY - mask.getBoundingClientRect().top;
            mask.style.cursor = 'grabbing'; // æ‹–åŠ¨æ—¶é¼ æ ‡æ ·å¼
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // è®¡ç®—æ–°çš„ä½ç½®ç›¸å¯¹äº cardContainer
            const containerRect = cardContainer.getBoundingClientRect();
            let x = e.clientX - containerRect.left - offsetX;
            let y = e.clientY - containerRect.top - offsetY;

            // ç®€å•çš„è¾¹ç•Œæ£€æŸ¥ï¼ˆå¯é€‰ï¼Œé˜²æ­¢æ‹–å‡ºå¤ªè¿œï¼‰
            // x = Math.max(0, Math.min(x, containerRect.width - mask.offsetWidth));

            mask.style.left = x + 'px';
            mask.style.top = y + 'px';
            // æ¸…é™¤ transform é˜²æ­¢ä½ç½®å†²çª
            mask.style.transform = 'none'; 
        });

        document.addEventListener('mouseup', () => {

            mask.style.cursor = 'move'; // æ¢å¤é¼ æ ‡æ ·å¼
