    <script>
        const mask = document.getElementById('mask');
        const btn = document.getElementById('toggleMask');
        const cardContainer = document.getElementById('cardContainer');
        let isDragging = false;
        let offsetX, offsetY;

        btn.addEventListener('click', () => {
            if (mask.style.display === 'block') {
                mask.style.display = 'none';
                btn.classList.remove('active');
            } else {
                mask.style.display = 'block';
                btn.classList.add('active');
            }
        });

        mask.addEventListener('mousedown', (e) => {
            if (e.offsetX > mask.offsetWidth - 30 && e.offsetY > mask.offsetHeight - 30) return;
            isDragging = true;
            offsetX = e.clientX - mask.getBoundingClientRect().left;
            offsetY = e.clientY - mask.getBoundingClientRect().top;
            mask.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const containerRect = cardContainer.getBoundingClientRect();
            let x = e.clientX - containerRect.left - offsetX;
            let y = e.clientY - containerRect.top - offsetY;
            mask.style.left = x + 'px';
            mask.style.top = y + 'px';
            mask.style.transform = 'none'; 
        });

        document.addEventListener('mouseup', () => { isDragging = false; mask.style.cursor = 'move'; });
    </script>
