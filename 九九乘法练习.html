<body>

    <header>
        <div class="brand-container">
            <h1 class="main-title">
                <span class="emsi-text">EMSI</span>
                <span class="cn-text">é©¬å¾·é‡Œå›½é™…ä¸­æ–‡å­¦æ ¡</span>
            </h1>

        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <div id="menu">
                <h2>PrÃ¡ctica de MultiplicaciÃ³n</h2>
                <p style="color: #666;">Selecciona una tabla para comenzar:</p>
                <div class="menu-grid">
                    <script>
                        for(let i=1; i<=9; i++) {
                            document.write(`<button class="btn-table" onclick="startGame(${i})">Tabla del ${i}</button>`);
                        }
                    </script>
                    <button class="btn-table btn-mix" onclick="startGame('mix')">â˜… DesafÃ­o Mixto (20 preguntas) â˜…</button>
                </div>
            </div>

            <div id="game-area">
                <h2 id="game-title">PrÃ¡ctica</h2>
                <p style="color: #666;">Primero la operaciÃ³n, luego el resultado:</p>
                <div class="matching-board">
                    <div class="column" id="left-col"></div>
                    <div class="column" id="right-col"></div>
                </div>
                <div class="controls">
                    <button class="btn-control btn-home" onclick="location.reload()">Inicio (é¦–é¡µ)</button>
                    <button class="btn-control btn-end" onclick="finishNow()">Finalizar (äº¤å·)</button>
                </div>
            </div>

    <footer>

    </footer>

    <script>
        // --- æ¸¸æˆé€»è¾‘ (ä¿æŒä¸å˜) ---
        let selectedLeftEl = null;
        let matchedCount = 0;
        let totalItems = 0;
        let isProcessing = false; // é˜²æ­¢å¿«é€Ÿç‚¹å‡»çš„é”

        function startGame(mode) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            
            const leftCol = document.getElementById('left-col');
            const rightCol = document.getElementById('right-col');
            const title = document.getElementById('game-title');
            
            leftCol.innerHTML = '';
            rightCol.innerHTML = '';
            matchedCount = 0;
            selectedLeftEl = null;
            isProcessing = false;

            let pairs = [];

            if (mode === 'mix') {
                title.innerText = "DesafÃ­o Mixto (Aleatorio)";
                let set = new Set();
                while(set.size < 20) {
                    let a = Math.floor(Math.random() * 9) + 1;
                    let b = Math.floor(Math.random() * 9) + 1;
                    set.add(`${a}x${b}`);
                }
                set.forEach(p => {
                    let parts = p.split('x');
                    pairs.push({ q: `${parts[0]} Ã— ${parts[1]}`, a: parts[0] * parts[1], id: Math.random() });
                });
                shuffle(pairs); 
            } else {
                title.innerText = `Practicando: Tabla del ${mode}`;
                for (let i = 1; i <= 9; i++) {
                    pairs.push({ q: `${mode} Ã— ${i}`, a: mode * i, id: i });
                }
            }

            totalItems = pairs.length;

            // æ¸²æŸ“å·¦ä¾§
            pairs.forEach(pair => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = pair.q;
                div.dataset.id = pair.id;
                div.onclick = () => {
                    if (isProcessing || div.classList.contains('correct')) return;
                    if (selectedLeftEl) selectedLeftEl.classList.remove('selected');
                    selectedLeftEl = div;
                    div.classList.add('selected');
                };
                leftCol.appendChild(div);
            });

            // æ¸²æŸ“å³ä¾§ (ä¹±åº)
            let answerList = [...pairs];
            shuffle(answerList);
            answerList.forEach(pair => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerText = pair.a;
                div.dataset.id = pair.id;
                div.onclick = () => {
                    if (isProcessing || div.classList.contains('correct') || !selectedLeftEl) return;
                    handleMatch(selectedLeftEl, div);
                };
                rightCol.appendChild(div);
            });
        }

        function handleMatch(leftEl, rightEl) {
            if (leftEl.dataset.id === rightEl.dataset.id) {
                // æ­£ç¡®
                leftEl.classList.remove('selected');
                leftEl.classList.add('correct');
                rightEl.classList.add('correct');
                selectedLeftEl = null;
                matchedCount++;
                if (matchedCount === totalItems) {
                    setTimeout(() => alert("Â¡Felicidades! Has completado la prÃ¡ctica. ğŸ‰"), 300);
                }
            } else {
                // é”™è¯¯
                isProcessing = true; // é”å®šç‚¹å‡»
                leftEl.classList.add('wrong');
                rightEl.classList.add('wrong');
                setTimeout(() => {
                    leftEl.classList.remove('wrong', 'selected');
                    rightEl.classList.remove('wrong');
                    selectedLeftEl = null;
                    isProcessing = false; // è§£é”ç‚¹å‡»
                }, 800);
            }
        }

        function finishNow() {
            if (matchedCount === totalItems) {
                 alert("Â¡Ya has terminado! Excelente trabajo.");
                 location.reload();
            } else if (confirm(`Has acertado ${matchedCount} de ${totalItems}. Â¿Quieres terminar y volver al inicio?`)) {
                location.reload();
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
