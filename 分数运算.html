<body>

    <header class="header">
        <h1><span>EMSI</span> È©¨Âæ∑ÈáåÂõΩÈôÖ‰∏≠ÊñáÂ≠¶Ê†°</h1>
        <div class="subtitle">Ejercicios de Matem√°ticas: Fracciones</div>

    <main class="main-content">
        <div class="card">
            <div id="home-page">
                <div style="margin-bottom: 35px;">
                    <a href="index.html" class="btn-back-pill">
                        <span class="arrow">‚Üê</span> ËøîÂõûÈ¶ñÈ°µ
                    </a>
                </div>

                <h2 style="color: #1a4a8e; text-align: center; margin-bottom: 30px; font-size: 1.8rem;">Selecciona una Categor√≠a</h2>
                <div class="btn-grid">
                    <button class="btn-emsi" onclick="startQuiz('add')">Suma (3-4 fracciones)</button>
                    <button class="btn-emsi" onclick="startQuiz('sub')">Resta (3-4 fracciones)</button>
                    <button class="btn-emsi" onclick="startQuiz('addsub')">Suma y Resta mixta</button>
                    <button class="btn-emsi" onclick="startQuiz('mul')">Multiplicaci√≥n</button>
                    <button class="btn-emsi" onclick="startQuiz('div')">Divisi√≥n</button>

                        <a href="index.html" class="btn-emsi btn-home">üè† Inicio (‰∏ªÈ°µ)</a>
                        <button class="btn-emsi btn-back" onclick="goHome()">‚Üê Men√∫ (ËèúÂçï)</button>
                    </div>
                    <button class="btn-emsi btn-refresh" id="refresh-btn">Nuevas Preguntas (Êç¢‰∏ÄÊâπ)</button>
                </div>
                <h2 id="quiz-title" style="color: #1a4a8e; font-size: 2rem; margin-top: 0;"></h2>
                <div id="quiz-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <span>¬© 2026 EMSI È©¨Âæ∑ÈáåÂõΩÈôÖ‰∏≠ÊñáÂ≠¶Ê†° | Educaci√≥n para un futuro mejor</span>
    </footer>

<script>
    const gcd = (a, b) => b === 0 ? Math.abs(a) : gcd(b, a % b);
    const lcm = (a, b) => (a === 0 || b === 0) ? 0 : Math.abs(a * b) / gcd(a, b);

    class Fraction {
        constructor(n, d) {
            let common = gcd(n, d);
            this.n = n / common;
            this.d = d / common;
            if (this.d < 0) { this.n = -this.n; this.d = -this.d; }
        }
        toHTML() {
            if (this.d === 1) return `<span>${this.n}</span>`;
            return `<span class="fraction"><span class="num">${this.n}</span><span class="den">${this.d}</span></span>`;
        }
    }

    function randFrac() {
        const dens = [2, 3, 4, 5, 6, 8, 10, 12];
        const d = dens[Math.floor(Math.random() * dens.length)];
        const n = Math.floor(Math.random() * (d - 1)) + 1;
        return new Fraction(n, d);
    }

    let currentQuizType = '';

    function startQuiz(type) {
        currentQuizType = type;
        document.getElementById('home-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        window.scrollTo(0,0);
        
        const titles = {
            'add': 'Suma de Fracciones', 'sub': 'Resta de Fracciones', 
            'addsub': 'Suma y Resta Mixta', 'mul': 'Multiplicaci√≥n', 
            'div': 'Divisi√≥n', 'mixed': 'Operaciones Combinadas'
        };
        document.getElementById('quiz-title').innerText = titles[type];
        
        const list = document.getElementById('quiz-list');
        list.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
            let q = generateValidQuestion(type);
            const item = document.createElement('div');
            item.className = 'quiz-item';
            item.innerHTML = `
                <div class="question"><strong>${i}.</strong> &nbsp; ${q.html} <span class="op">=</span> ?</div>
                <button class="ans-toggle" onclick="toggleAns(this)">Ver Proceso</button>
                <div class="solution-box">${q.process}</div>
            `;
            list.appendChild(item);
        }
    }

    document.getElementById('refresh-btn').onclick = function() {
        startQuiz(currentQuizType);
    };

    function generateValidQuestion(type) {
        while (true) {
            let q = generateQuestionData(type);
            if (q.finalValue > 0) return q;
        }
    }

    function generateQuestionData(type) {
        const count = Math.floor(Math.random() * 2) + 3; 
        let fracs = [];
        for (let i = 0; i < count; i++) fracs.push(randFrac());
        
        let ops = [];
        for (let i = 0; i < count - 1; i++) {
            if (type === 'add') ops.push('+');
            else if (type === 'sub') ops.push('-');
            else if (type === 'addsub') ops.push(Math.random() > 0.5 ? '+' : '-');
            else if (type === 'mul') ops.push('√ó');
            else if (type === 'div') ops.push('√∑');
            else ops.push(['+', '-', '√ó', '√∑'][Math.floor(Math.random() * 4)]);
        }

        const getExpHTML = (fArr, oArr) => {
            let res = fArr[0].toHTML();
            for(let i=0; i<oArr.length; i++) res += ` <span class="op">${oArr[i]}</span> ` + fArr[i+1].toHTML();
            return res;
        };

        let steps = [getExpHTML(fracs, ops)];
        let f = [...fracs];
        let o = [...ops];

        while (o.some(op => op === '√ó' || op === '√∑')) {
            let i = o.findIndex(op => op === '√ó' || op === '√∑');
            let res = (o[i] === '√ó') 
                ? new Fraction(f[i].n * f[i+1].n, f[i].d * f[i+1].d)
                : new Fraction(f[i].n * f[i+1].d, f[i].d * f[i+1].n);
            f.splice(i, 2, res);
            o.splice(i, 1);
            steps.push(getExpHTML(f, o));
        }

        if (o.length > 0) {
            let commonD = f.reduce((acc, curr) => lcm(acc, curr.d), f[0].d);
            if (f.some(frac => frac.d !== commonD)) {
                let homoHTML = f.map(frac => {
                    let m = commonD / frac.d;
                    return `<span class="fraction"><span class="num">${frac.n * m}</span><span class="den">${commonD}</span></span>`;
                }).reduce((acc, curr, i) => acc + (i === 0 ? '' : ` <span class="op">${o[i-1]}</span> `) + curr, '');
                steps.push(homoHTML);
            }
            let currentN = f[0].n * (commonD / f[0].d);
            for (let i = 0; i < o.length; i++) {
                let nextN = f[i+1].n * (commonD / f[i+1].d);
                currentN = (o[i] === '+') ? currentN + nextN : currentN - nextN;
            }
            steps.push(new Fraction(currentN, commonD).toHTML());
        }

        let tempF = fracs.map(frac => frac.n / frac.d);
        let tempO = [...ops];
        for(let i=0; i<tempO.length; i++){
            if(tempO[i]==='√ó' || tempO[i]==='√∑'){
                let v = (tempO[i]==='√ó')?tempF[i]*tempF[i+1]:tempF[i]/tempF[i+1];
                tempF.splice(i,2,v); tempO.splice(i,1); i--;
            }
        }
        let finalVal = tempF[0];
        for(let i=0; i<tempO.length; i++) finalVal = (tempO[i]==='+')?finalVal+tempF[i+1]:finalVal-tempF[i+1];

        return {
            html: getExpHTML(fracs, ops),
            process: [...new Set(steps)].join(' <span class="op">=</span> '),
            finalValue: finalVal
        };
    }

    function toggleAns(btn) {
        const box = btn.nextElementSibling;
        const isHidden = box.style.display === 'none' || box.style.display === '';
        box.style.display = isHidden ? 'block' : 'none';
        btn.innerText = isHidden ? 'Ocultar' : 'Ver Proceso';
    }

    function goHome() {
        document.getElementById('home-page').classList.remove('hidden');
        document.getElementById('quiz-page').classList.add('hidden');
    }
</script>
