<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMSI 风格演示</title>
    <style>
        /* 基础样式复刻 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', -apple-system, sans-serif;
            background-color: #f5f7fa; /* 图片中的浅灰色背景 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 页眉设计 --- */
        .header {
            background-color: white;
            text-align: center;
            padding: 40px 20px 0 20px;
            border-bottom: 5px solid #f1c40f; /* 核心金黄色横条 */
        }

        .header h1 {
            color: #1a4a8e; /* 核心深蓝色 */
            font-size: 42px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 2px;
        }

        .header h1 span {
            font-weight: 800;
            margin-right: 15px;
        }

        .header .subtitle {
            color: #6b7280; /* 副标题灰色 */
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* --- 内容占位区 --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 900px;
            min-height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 24px;
            border: 1px solid #eee;
        }

        /* --- 页脚设计 --- */
        .footer {
            background-color: #1a4a8e; /* 底部深蓝背板 */
            color: white;
            text-align: center;
            padding: 18px 20px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .footer span {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1><span>EMSI</span> 马德里国际中文学校</h1>
        <div class="subtitle">Colegio Chino Internacional de Madrid</div>
    </header>

    <main class="main-content">
        <div class="card">
            此处放置练习或课程内容
        </div>
    </main>

    <footer class="footer">
        <span>© 2026 EMSI 马德里国际中文学校 | Educación para un futuro mejor</span>
    </footer>

</body>
</html>
