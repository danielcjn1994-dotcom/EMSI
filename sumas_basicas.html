        .btn-action {

            transition: 0.3s;
        }
        .btn-action.active { background: #1a4a8e; color: white; }

        /* --- è¡¨æ ¼åŒºåŸŸ --- */
        .main-container {
            max-width: 1100px; width: 95%; margin: 20px auto 50px auto;
            background: white; padding: 25px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .row-container {
            display: flex; align-items: stretch; margin-bottom: 8px;
        }

        /* å·¦ä¾§ç›®æ ‡æ•°å­—åˆ— */
        .target-num {
            width: 70px; min-width: 70px;
            background-color: #1a4a8e; color: #f1c40f;
            display: flex; align-items: center; justify-content: center;

        /* å³ä¾§ç®—å¼åŒºåŸŸ */
        .equations-grid {
            display: flex; flex-wrap: wrap; gap: 6px;
            padding: 8px 15px; background: #f8fafc;
            flex-grow: 1; border-radius: 0 10px 10px 0;

        .eq-box {
            width: 80px; height: 45px;
            background: white; border: 2px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 700; color: #334155;
            border-radius: 8px; cursor: pointer;
            transition: all 0.2s; position: relative;
        }

        .eq-box:hover { border-color: #1a4a8e; transform: scale(1.05); z-index: 10; }

        /* éšè—æ¨¡å¼æ ·å¼ */
        .is-hidden {
            background-color: #1a4a8e !important;
            color: #1a4a8e !important;
            border-color: #1a4a8e !important;
        }
        .is-hidden::after {
            content: "?"; position: absolute;

        }

        .footer { background: #1a4a8e; color: white; text-align: center; padding: 20px; font-size: 13px; }

        @media (max-width: 768px) {

        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="back-home">â¬… è¿”å›</a>
        <h1>Sumas del 2 al 10</h1>
        <p>åŸºç¡€åŠ æ³•é€»è¾‘è¡¨ (10ä»¥å†…)</p>
    </header>

    <div class="toolbar">
        <button class="btn-action active" id="showAll">ğŸ‘ï¸ å…¨éƒ¨æ˜¾ç¤º</button>
        <button class="btn-action" id="hideAll">ğŸ™ˆ æŒ‘æˆ˜æ¨¡å¼</button>
    </div>

    <main class="main-container" id="tableBasica">
        </main>

    <footer class="footer">Â© 2026 EMSI é©¬å¾·é‡Œå›½é™…ä¸­æ–‡å­¦æ ¡</footer>

    <script>
        // è‡ªåŠ¨è®¡ç®— 2-10 çš„æ‰€æœ‰åŠ æ³•ç»„åˆ
        const container = document.getElementById('tableBasica');
        const showAllBtn = document.getElementById('showAll');
        const hideAllBtn = document.getElementById('hideAll');

        for (let target = 2; target <= 10; target++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            
            const targetDiv = document.createElement('div');
            targetDiv.className = 'target-num';
            targetDiv.textContent = target;
            
            const gridDiv = document.createElement('div');
            gridDiv.className = 'equations-grid';
            
            // è®¡ç®—åŠ æ³•ç»„åˆï¼šä» 1+ å¼€å§‹
            for (let a = 1; a < target; a++) {
                const b = target - a;
                const eqBox = document.createElement('div');
                eqBox.className = 'eq-box';
                eqBox.textContent = `${a}+${b}`;
                eqBox.onclick = () => eqBox.classList.toggle('is-hidden');
                gridDiv.appendChild(eqBox);
            }
            
            rowDiv.appendChild(targetDiv);
            rowDiv.appendChild(gridDiv);
            container.appendChild(rowDiv);
        }

        showAllBtn.onclick = () => {
            document.querySelectorAll('.eq-box').forEach(el => el.classList.remove('is-hidden'));
            showAllBtn.classList.add('active');
            hideAllBtn.classList.remove('active');
        };

        hideAllBtn.onclick = () => {
            document.querySelectorAll('.eq-box').forEach(el => el.classList.add('is-hidden'));
            hideAllBtn.classList.add('active');
            showAllBtn.classList.remove('active');
        };
    </script>
</body>
