<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMSI - Portal de Matemáticas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background-color: white;
            width: 100%;
            text-align: center;
            padding: 40px 0;
            border-bottom: 5px solid #f1c40f;
            color: #1a4a8e;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }
        h2 { color: #1a4a8e; margin-bottom: 30px; }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .nav-btn {
            padding: 20px;
            background: #1a4a8e;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .nav-btn:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 74, 142, 0.2);
        }
        .footer {
            margin-top: auto;
            background: #1a4a8e;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        @media (max-width: 600px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>EMSI 马德里国际中文学校</h1>
        <p>Portal de Ejercicios Educativos</p>
    </div>

    <div class="container">
        <h2>Selecciona un Ejercicio</h2>
        <div class="menu-grid">
            <a href="基础加减数学.html" class="nav-btn">Aritmética Básica (Enteros)</a>
            <a href="分数基础练习.html" class="nav-btn">Fracciones Básicas</a>
            <a href="分数运算.html" class="nav-btn">Operaciones con Fracciones</a>
            <a href="九九乘法练习.html" class="nav-btn">Tabla de Multiplicar</a>
            <a href="英语单词练习完整版.html" class="nav-btn">Vocabulario de Inglés</a>
        </div>
    </div>

    <footer class="footer">
        © 2026 EMSI | Educación para un futuro mejor
    </footer>

</body>
</html>
