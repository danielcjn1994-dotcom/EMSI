    <style>

<body>

    <header class="header">
        <h1><span>EMSI</span> È©¨Âæ∑ÈáåÂõΩÈôÖ‰∏≠ÊñáÂ≠¶Ê†°</h1>
        <div class="subtitle">Nivel B√°sico: Fracciones (Numeradores 1-9)</div>
    </header>

    <main class="main-content">
        <div class="card">
            <div id="home-page">
                <div style="margin-bottom: 35px;">
                    <a href="index.html" class="btn-back-pill">
                        <span class="arrow">‚Üê</span> ËøîÂõûÈ¶ñÈ°µ
                    </a>
                </div>

                <h2 style="color: #1a4a8e; text-align: center; margin-bottom: 35px; font-size: 1.8rem;">Selecciona el tipo de ejercicio</h2>
                <div class="btn-grid">
                    <button class="btn-emsi" onclick="startQuiz('add')">Suma de fracciones</button>
                    <button class="btn-emsi" onclick="startQuiz('sub')">Resta de fracciones</button>
                    <button class="btn-emsi" onclick="startQuiz('addsub')">Suma y Resta mixta</button>
                    <button class="btn-emsi" onclick="startQuiz('mul')">Multiplicaci√≥n</button>
                    <button class="btn-emsi" onclick="startQuiz('div')">Divisi√≥n</button>
                </div>
            </div>

            <div id="quiz-page" class="hidden">
                <div class="quiz-header">
                    <div style="display: flex; gap: 10px;">
                        <a href="index.html" class="btn-emsi btn-home">üè† Inicio (‰∏ªÈ°µ)</a>
                        <button class="btn-emsi btn-back" onclick="goHome()">‚Üê Men√∫ (ËèúÂçï)</button>
                    </div>
                    <button class="btn-emsi btn-refresh" id="refresh-btn">Nuevas Preguntas (Êç¢‰∏ÄÊâπ)</button>
                </div>
                <h2 id="quiz-title" style="color: #1a4a8e; border-bottom: 3px solid #f1c40f; display: inline-block; font-size: 2rem;"></h2>
                <div id="quiz-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <span>¬© 2026 EMSI È©¨Âæ∑ÈáåÂõΩÈôÖ‰∏≠ÊñáÂ≠¶Ê†° | Educaci√≥n para un futuro mejor</span>
    </footer>

<script>
    const gcd = (a, b) => b === 0 ? Math.abs(a) : gcd(b, a % b);
    const lcm = (a, b) => (a === 0 || b === 0) ? 0 : Math.abs(a * b) / gcd(a, b);

    class Fraction {
        constructor(n, d) {
            let common = gcd(n, d);
            this.n = n / common;
            this.d = d / common;
            if (this.d < 0) { this.n = -this.n; this.d = -this.d; }
        }
        toHTML() {
            if (this.d === 1) return `<span>${this.n}</span>`;
            return `<span class="fraction"><span class="num">${this.n}</span><span class="den">${this.d}</span></span>`;
        }
    }

    function randFrac() {
        const friendlyDens = [10, 12, 14, 15, 16, 18, 20, 24, 25, 30];
        const d = friendlyDens[Math.floor(Math.random() * friendlyDens.length)];
        const n = Math.floor(Math.random() * 9) + 1; 
        return new Fraction(n, d);
    }

    let currentQuizType = '';

    function startQuiz(type) {
        currentQuizType = type;
        document.getElementById('home-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        window.scrollTo(0,0);
        
        const titles = { 'add':'Suma', 'sub':'Resta', 'addsub':'Suma o Resta', 'mul':'Multiplicaci√≥n', 'div':'Divisi√≥n' };
        document.getElementById('quiz-title').innerText = titles[type];
        
        const list = document.getElementById('quiz-list');
        list.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
            let q = generateValidQuestion(type);
            const item = document.createElement('div');
            item.className = 'quiz-item';
            item.innerHTML = `
                <div class="question"><strong>${i}.</strong> &nbsp; ${q.html} <span class="op">=</span> ?</div>
                <button class="ans-toggle" onclick="toggleAns(this)">Ver soluci√≥n</button>
                <div class="solution-box">${q.process}</div>
            `;
            list.appendChild(item);
        }
    }

    document.getElementById('refresh-btn').onclick = function() {
        startQuiz(currentQuizType);
    };

    function generateValidQuestion(type) {
        while (true) {
            let f1 = randFrac();
            let f2 = randFrac();
            let op;
            if (type === 'add') op = '+';
            else if (type === 'sub') op = '-';
            else if (type === 'addsub') op = Math.random() > 0.5 ? '+' : '-';
            else if (type === 'mul') op = '√ó';
            else op = '√∑';

            let val1 = f1.n / f1.d;
            let val2 = f2.n / f2.d;
            let resVal = (op==='+')?val1+val2:(op==='-')?val1-val2:(op==='√ó')?val1*val2:val1/val2;
            
            if (resVal <= 0) continue;
            if (op === '√ó' && (f1.n * f2.n > 80)) continue;
            if ((op === '+' || op === '-') && lcm(f1.d, f2.d) > 150) continue;

            return solveBasic(f1, f2, op);
        }
    }

    function solveBasic(f1, f2, op) {
        const initialExp = `${f1.toHTML()} <span class="op">${op}</span> ${f2.toHTML()}`;
        let steps = [initialExp];

        if (op === '+' || op === '-') {
            let commonD = lcm(f1.d, f2.d);
            if (f1.d !== commonD || f2.d !== commonD) {
                let n1 = f1.n * (commonD / f1.d);
                let n2 = f2.n * (commonD / f2.d);
                steps.push(`<span class="fraction"><span class="num">${n1}</span><span class="den">${commonD}</span></span> <span class="op">${op}</span> <span class="fraction"><span class="num">${n2}</span><span class="den">${commonD}</span></span>`);
                steps.push(new Fraction((op==='+')?n1+n2:n1-n2, commonD).toHTML());
            } else {
                steps.push(new Fraction((op==='+')?f1.n+f2.n:f1.n-f2.n, f1.d).toHTML());
            }
        } else if (op === '√ó') {
            steps.push(`<span class="fraction"><span class="num">${f1.n} √ó ${f2.n}</span><span class="den">${f1.d} √ó ${f2.d}</span></span>`);
            steps.push(new Fraction(f1.n * f2.n, f1.d * f2.d).toHTML());
        } else if (op === '√∑') {
            steps.push(`${f1.toHTML()} <span class="op">√ó</span> <span class="fraction"><span class="num">${f2.d}</span><span class="den">${f2.n}</span></span>`);
            steps.push(new Fraction(f1.n * f2.d, f1.d * f2.n).toHTML());
        }

        return { html: initialExp, process: [...new Set(steps)].join(' <span class="op">=</span> ') };
    }

    function toggleAns(btn) {
        const box = btn.nextElementSibling;
        const isHidden = box.style.display === 'none' || box.style.display === '';
        box.style.display = isHidden ? 'block' : 'none';
        btn.innerText = isHidden ? 'Ocultar' : 'Ver solution';
    }

    function goHome() {
        document.getElementById('home-page').classList.remove('hidden');
        document.getElementById('quiz-page').classList.add('hidden');
    }
</script>
