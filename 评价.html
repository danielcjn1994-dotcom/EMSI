    <script>
        // ä½¿ç”¨ç‹¬ç«‹çš„æ•°æ®åº“é”®åï¼Œé˜²æ­¢è¦†ç›–è€ƒå‹¤æ•°æ®
        const EVAL_KEY = 'EMSI_EVALUATION_DATABASE_2026';
        
        let db = JSON.parse(localStorage.getItem(EVAL_KEY)) || {
            classes: [],
            students: [],
            collapsed: []
        };

        function init() { renderAll(); }

        function addClass() {
            const name = document.getElementById('newClassName').value.trim();
            if (name && !db.classes.includes(name)) {
                db.classes.push(name);
                save();
                document.getElementById('newClassName').value = '';
                renderAll();
            }
        }

        function toggleCollapse(cls) {
            if (db.collapsed.includes(cls)) db.collapsed = db.collapsed.filter(c => c !== cls);
            else db.collapsed.push(cls);
            save();
            renderAll();
        }

        function deleteClass(e, cls) {
            e.stopPropagation();
            if (confirm(`ç¡®å®šåˆ é™¤ç­çº§ [${cls}] åŠå…¶ä¸‹æ‰€æœ‰å­¦ç”Ÿè¯„ä»·å—ï¼Ÿ`)) {
                db.classes = db.classes.filter(c => c !== cls);
                db.students = db.students.filter(s => s.className !== cls);
                save();
                renderAll();
            }
        }

        function addStudent() {
            const name = document.getElementById('newStuName').value.trim();
            const cls = document.getElementById('targetClass').value;
            const type = document.getElementById('stuType').value;
            if (name && cls) {
                db.students.push({
                    id: Date.now(),
                    name: name,
                    className: cls,
                    type: type,
                    comment: "" // åˆå§‹è¯„ä»·ä¸ºç©º
                });
                db.students.sort((a, b) => a.name.localeCompare(b.name, 'zh'));
                save();
                document.getElementById('newStuName').value = '';
                renderAll();
            }
        }

        function removeStudent(id) {
            if (confirm("ç¡®å®šç§»é™¤è¯¥å­¦ç”Ÿï¼Ÿ")) {
                db.students = db.students.filter(s => s.id !== id);
                save();
                renderAll();
            }
        }

        // å®æ—¶æ›´æ–°è¯„ä»·å†…å®¹
        function updateComment(id, text) {
            const stu = db.students.find(s => s.id === id);
            if (stu) {
                stu.comment = text;
                // æ³¨æ„ï¼šè¿™é‡Œç”¨ autoSave éœé»˜ä¿å­˜ï¼Œä¸å¼¹çª—
                save();

        function save() { localStorage.setItem(EVAL_KEY, JSON.stringify(db)); }

        function manualSave() {

        function renderAll() {
            const display = document.getElementById('mainDisplay');
            const selector = document.getElementById('targetClass');
            selector.innerHTML = db.classes.map(c => `<option value="${c}">${c}</option>`).join('');

            if (db.classes.length === 0) {

                return;
            }

            let html = '';
            db.classes.forEach(cls => {
                const isCollapsed = db.collapsed.includes(cls);
                const classStus = db.students.filter(s => s.className === cls);
                
                html += `
                <div class="class-section">
                    <div class="class-header" onclick="toggleCollapse('${cls}')">
                        <span class="class-name">${isCollapsed ? 'â–¶' : 'â–¼'} ${cls} (${classStus.length}äºº)</span>
                        <span class="btn-del-mini" onclick="deleteClass(event, '${cls}')">åˆ é™¤ç­çº§</span>
                    </div>

                                <div class="stu-info">
                                    <span class="stu-name">${s.name} <span class="tag ${s.type==='å›ºå®šç­çº§'?'tag-fixed':'tag-temp'}">${s.type}</span></span>

                                </div>

                                    class="eval-textarea" 
                                    placeholder="è¾“å…¥è¯¥å­¦ç”Ÿçš„é˜¶æ®µè¡¨ç°ã€ä¼˜ç¼ºç‚¹æˆ–è¯„ä¼°è®°å½•..."
                                    oninput="updateComment(${s.id}, this.value)">${s.comment}</textarea>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            });
            display.innerHTML = html;
        }

        function exportCSV() {

            const today = new Date().toLocaleDateString();

                let cleanComment = s.comment.replace(/"/g, '""').replace(/\n/g, ' ');
                csv += `"${s.className}","${s.name}","${s.type}","${cleanComment}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
