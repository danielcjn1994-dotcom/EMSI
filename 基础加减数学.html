    <header class="header">

                <div style="margin-bottom: 25px;">

<script>
    // é€»è¾‘éƒ¨åˆ†å®Œå…¨ä¿æŒä¸å˜
    let currentType = '';
    let currentLimit = 20;

    function startQuiz(type, limit) {
        currentType = type;
        currentLimit = limit;
        document.getElementById('home-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        
        const titles = { 'add': 'Suma', 'sub': 'Resta', 'mixed': 'Operaciones Mixtas' };
        document.getElementById('quiz-title').innerText = `${titles[type]} (MÃ¡x. ${limit})`;
        
        generateQuestions();
    }

    document.getElementById('refresh-btn').onclick = generateQuestions;

    function generateQuestions() {
        const list = document.getElementById('quiz-list');
        list.innerHTML = '';
        for (let i = 1; i <= 10; i++) {
            let data = getQuestion(currentType, currentLimit);
            const item = document.createElement('div');
            item.className = 'quiz-item';
            item.innerHTML = `
                <div class="question">${i}. ${data.text} = ?</div>
                <button class="ans-toggle" onclick="toggleAns(this)">Ver soluciÃ³n</button>
                <div class="solution-box">${data.solve}</div>
            `;
            list.appendChild(item);
        }
    }

    function getNum(max) { return Math.floor(Math.random() * max) + 1; }

    function getQuestion(type, limit) {
        if (type === 'add') {
            let a = getNum(limit - 5);
            let b = Math.floor(Math.random() * (limit - a)) + 1;
            return { text: `${a} + ${b}`, solve: `${a + b}` };
        } 
        
        if (type === 'sub') {
            let a = getNum(limit);
            let b = Math.floor(Math.random() * a) + 1;
            return { text: `${a} - ${b}`, solve: `${a - b}` };
        }

        if (type === 'mixed') {
            while (true) {
                let n1 = getNum(limit);
                let op1 = Math.random() > 0.5 ? '+' : '-';
                let n2 = Math.floor(Math.random() * (limit/2)) + 1;
                let step1 = (op1 === '+') ? n1 + n2 : n1 - n2;
                if (step1 < 0 || step1 > limit) continue;

                let op2 = Math.random() > 0.5 ? '+' : '-';
                let n3 = Math.floor(Math.random() * (limit/2)) + 1;
                let step2 = (op2 === '+') ? step1 + n3 : step1 - n3;
                if (step2 < 0 || step2 > limit) continue;

                return {
                    text: `${n1} ${op1} ${n2} ${op2} ${n3}`,
                    solve: `${step1} ${op2} ${n3} = ${step2}`
                };
            }
        }
    }

    function toggleAns(btn) {
        const box = btn.nextElementSibling;
        const isHidden = box.style.display === 'none' || box.style.display === '';
        box.style.display = isHidden ? 'block' : 'none';
        btn.innerText = isHidden ? 'Ocultar' : 'Ver soluciÃ³n';
    }

    function goHome() {
        document.getElementById('home-page').classList.remove('hidden');
        document.getElementById('quiz-page').classList.add('hidden');
    }
</script>
